<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.91/build/spline-viewer.js"></script>
  <link rel="stylesheet" href="restaurant.css">
  <script type="module" src="restaurant.js"></script>
  <script type="module" src="components.js"></script>
  <script type="module" src="variables.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="ani.js"></script>
</head>
<header>
  <h1>Restaurants</h1>
  <button id="filterButton">Filter</button>
  <button id="showAll">Show all</button>
  <dialog class="filterModal">
    <div>
      <label>Filter restaurants</label>
      <input id="filterInput" type="text" placeholder="Type text">
      <select id="filterSelect">
        <option value="city">City</option>
        <option value="company">Company</option>
      </select>
    </div>
    <button id="filter">Filter</button>
  </dialog>
</header>
<body>
  <spline-viewer></spline-viewer>
<table>
  <tr>
    <th>Name</th>
    <th>Address</th>
  </tr>
</table>
<dialog class="modal">
  <button id="closeButton">X</button>
  <h1 id="restaurantName"></h1>
  <form id="form">
  </form>
</dialog>
</body>

</html>
